<!DOCTYPE html>
	<html lang="hr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="HTML, CSS">
		<link rel="stylesheet" href="../style/style.css">
		<title>Weather Data</title> 
	</head>
	<body>
		<header>
		<h1>Weather Data Collection</h1>
		</header>

        <nav aria-labelledby="navigacija"class="menu-container">
            <div class="menu-button">Menu</div>
            <ul class="nav-menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="#">Graph</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
            <h1 id="weather-h1">Weather data</h1>
        </nav>

        <div id="weather-chart">
            <h2>Weather Type Distribution</h2>
            <div class="chart-bars">
              <div class="chart-bar sunny">
                <div class="bar-container">
                  <div class="bar-fill" style="width: 50%;">Sunny</div>
                </div>
              </div>
              <div class="chart-bar rainy">
                <div class="bar-container">
                  <div class="bar-fill" style="width: 30%;">Rainy</div>
                </div>
              </div>
              <div class="chart-bar cloudy">
                <div class="bar-container">
                  <div class="bar-fill" style="width: 20%;">Cloudy</div>
                </div>
              </div>
              <div class="chart-bar clear">
                <div class="bar-container">
                  <div class="bar-fill" style="width: 10%;">Clear</div>
                </div>
              </div>
              <div class="chart-bar overcast">
                <div class="bar-container">
                  <div class="bar-fill" style="width: 10%;">Overcast</div>
                </div>
              </div>
              <div class="chart-bar partly-cloudy">
                <div class="bar-container">
                  <div class="bar-fill" style="width: 20%;">Partly Cloudy</div>
                </div>
              </div>
            </div>
          </div>

		
		<footer>
		<p>&copy; 2025. Web Programiranje. Sva prava pridrzana.</p>
		</footer>
	</body>
	</html>
